{% extends "layout.html" %}
{% block title %}
    Paper Report
{% endblock %}
{% block head %}
    {{ super() }}
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-1.3.4.min.css" rel="stylesheet">
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.3.4.min.css" rel="stylesheet">
{% endblock %}
{% block content %}


<form action="{{ url_for('tsne') }}" method="GET">
    <select name="topic_idx">
        <option value="{{topic_idxs[0]}}" selected>{{topic_idxs[0]}}</option>
        {% for idx in topic_idxs[1:] %}
            <option value="{{idx}}">{{idx}}</option>
        {% endfor %}
    </select>
    <input type="submit">
</form>
{{ plot_div|safe }}
<script src="http://cdn.pydata.org/bokeh/release/bokeh-1.3.4.min.js"></script>
<script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.3.4.min.js"></script>
{{ plot_script|safe }}
{% endblock %}
